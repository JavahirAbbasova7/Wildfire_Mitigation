hydra:
  run:
    dir: ${cli.data_dir}/simharness/experiments/${now:%Y-%m-%d_%H-%M-%S}
  sweep:
    dir: multirun/${now:%Y-%m-%d}/${now:%H-%M-%S}
    subdir: ${hydra.job.num}
  launcher:
    _target_: hydra._internal.core_plugins.basic_launcher.BasicLauncher
  sweeper:
    _target_: hydra._internal.core_plugins.basic_sweeper.BasicSweeper
    max_batch_size: null
    params: null
  help:
    app_name: ${hydra.job.name}
    header: '${hydra.help.app_name} is powered by Hydra.

      '
    footer: 'Powered by Hydra (https://hydra.cc)

      Use --hydra-help to view Hydra specific help

      '
    template: '${hydra.help.header}

      == Configuration groups ==

      Compose your configuration from those groups (group=option)


      $APP_CONFIG_GROUPS


      == Config ==

      Override anything in the config (foo.bar=value)


      $CONFIG


      ${hydra.help.footer}

      '
  hydra_help:
    template: 'Hydra (${hydra.runtime.version})

      See https://hydra.cc for more info.


      == Flags ==

      $FLAGS_HELP


      == Configuration groups ==

      Compose your configuration from those groups (For example, append hydra/job_logging=disabled
      to command line)


      $HYDRA_CONFIG_GROUPS


      Use ''--cfg hydra'' to Show the Hydra config.

      '
    hydra_help: ???
  hydra_logging:
    version: 1
    formatters:
      simple:
        format: '[%(asctime)s][HYDRA] %(message)s'
    handlers:
      console:
        class: logging.StreamHandler
        formatter: simple
        stream: ext://sys.stdout
    root:
      level: INFO
      handlers:
      - console
    loggers:
      logging_example:
        level: DEBUG
    disable_existing_loggers: false
  job_logging:
    version: 1
    formatters:
      simple:
        format: "%(asctime)s\t%(levelname)s %(filename)s:%(lineno)s -- %(message)s"
    handlers:
      console:
        class: logging.StreamHandler
        formatter: simple
        stream: ext://sys.stdout
    root:
      level: ${debugging.log_level}
      handlers:
      - console
    disable_existing_loggers: false
  env: {}
  mode: RUN
  searchpath: []
  callbacks: {}
  output_subdir: hydra_output
  overrides:
    hydra:
    - hydra.mode=RUN
    task:
    - cli.mode=tune
  job:
    name: main
    chdir: false
    override_dirname: cli.mode=tune
    id: ???
    num: ???
    config_name: config
    env_set: {}
    env_copy: []
    config:
      override_dirname:
        kv_sep: '='
        item_sep: ','
        exclude_keys: []
  runtime:
    version: 1.3.2
    version_base: '1.3'
    cwd: /userdata/kerasData/jash/test/javahir/Wildfire_Mitigation/simharness
    config_sources:
    - path: hydra.conf
      schema: pkg
      provider: hydra
    - path: /userdata/kerasData/jash/test/javahir/Wildfire_Mitigation/simharness/conf
      schema: file
      provider: main
    - path: ''
      schema: structured
      provider: schema
    output_dir: /userdata/kerasData/jash/test/javahir/Wildfire_Mitigation/simharness/file:/nfs/lslab2/fireline/simharness/experiments/2025-02-23_15-54-06
    choices:
      tunables: default
      hydra: default
      hydra/run: day-time
      resources: default
      exploration: default
      exploration/exploration_config: epsilon_greedy
      evaluation: default
      evaluation/evaluation_config: default
      rollouts: default
      framework: default
      environment: default
      training: default
      training/model: screen_size_128
      simulation: default
      simulation/simfire: default
      hydra/env: default
      hydra/callbacks: null
      hydra/job_logging: stdout_only
      hydra/hydra_logging: default
      hydra/hydra_help: default
      hydra/help: default
      hydra/sweeper: basic
      hydra/launcher: basic
      hydra/output: default
  verbose: false
